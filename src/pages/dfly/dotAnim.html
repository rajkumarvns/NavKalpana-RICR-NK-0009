<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flying Dots Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, -100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // Create multiple dots
  for (let i = 0; i < 100; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    
    // Random start position
    dot.style.left = Math.random() * window.innerWidth + 'px';
    dot.style.top = Math.random() * window.innerHeight + 'px';

    // Random size and color
    const size = Math.random() * 4 + 2; // 2px to 6px
    dot.style.width = size + 'px';
    dot.style.height = size + 'px';

    // Soft grey/white color
    const shade = Math.floor(Math.random() * 55) + 200;
    dot.style.backgroundColor = `rgba(${shade}, ${shade}, ${shade}, 0.8)`;

    // Random speed
    const duration = Math.random() * 5 + 3; // 3s to 8s
    dot.style.animationDuration = duration + 's';

    document.body.appendChild(dot);
  }
</script>

</body>
</html>
