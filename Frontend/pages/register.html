<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ACIE Engine</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>
        <form id="regForm">
            <div class="form-group"><input type="text" id="name" placeholder="Full Name" required></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email Address" required></div>
            <div class="form-group"><input type="text" id="college" placeholder="College Name" required></div>
            <div class="form-group"><input type="tel" id="mobile" placeholder="Mobile Number" required></div>
            <div class="form-group"><input type="password" id="password" placeholder="Password" required></div>
            <div class="form-group"><input type="password" id="confirmPassword" placeholder="Confirm Password" required></div>
            <button type="submit">Join Now</button>
        </form>
        <p>Already joined? <a href="login.html">Login here</a></p>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
