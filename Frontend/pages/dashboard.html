<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard | ACIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="bg-slate-50">
    <div id="dash-navbar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-slate-800">Welcome back, <span id="welcomeName">Student</span>! ðŸ‘‹</h1>
            <p class="text-slate-500">Track your performance and prepare for your next career move.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-sm font-semibold text-slate-400 uppercase">Resume Strength</h3>
                <p id="resScore" class="text-3xl font-bold text-indigo-600 mt-2">--/100</p>
            </div>
            <div class="card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-sm font-semibold text-slate-400 uppercase">Overall Mastery</h3>
                <p id="mastScore" class="text-3xl font-bold text-emerald-600 mt-2">0%</p>
            </div>
            <div class="card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-sm font-semibold text-slate-400 uppercase">Current Rank</h3>
                <p id="displayRank" class="text-3xl font-bold text-amber-500 mt-2">#--</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-10">
                <div id="quiz-section-placeholder"></div>
                <div id="high-risk-placeholder"></div>
            </div>
            
            <div class="space-y-10">
                <div id="heatmap-placeholder"></div>
                <div id="assignment-placeholder"></div>
            </div>
        </div>
    </main>


    <div id="footer-placeholder"></div>

    <script src="../js/loadComponents.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
